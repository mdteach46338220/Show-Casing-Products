<!DOCTYPE html>
<html>
<head>
<title>Store</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
  <div class="navbar-center">
    <span>
      <i class="fas fa-bars"></i>
    </span>
    <div class="nav_bar_store_logo">
      <img src="https://raw.githubusercontent.com/mdteach46338220/Show-Casing-Products/refs/heads/main/screenshots/power-shop_logo.png">
    </div>
    <div class="logo">
      <h1>Power Shop</h1>
    </div>
    <div class="cart-btn">
      <span class="nav-icon">
        <i class="fas fa-shopping-bag"></i>
      </span>
      <div class="cart-items">0</div>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<header class="hero">
  <div class="banner">
    <h1 class="banner-title">Antique Collection</h1>
    <button class="banner-btn">Shop Now</button>
  </div>
</header>

<!-- Products Section -->
<section class="products">
  <div class="section-title">
    <h2>Our Products</h2>
  </div>
  <div class="products-center">
    <article class="product">
      <div class="img-container">
        <img class="product-img" src="https://raw.githubusercontent.com/mdteach46338220/Show-Casing-Products/refs/heads/main/screenshots/products_pictures/pexels-photo-7790321.jpeg" alt="product-img">
        <button class="bag-btn" data-id="1">
          <i class="fas fa-shopping-basket"></i>
          Add to Cart
        </button>
      </div>
      <h3>Product</h3>
      <h4>$99</h4>
    </article>
  </div>
</section>

<!-- Cart Section -->
<div class="cart-overlay">
  <div class="cart">
    <span class="close-cart">
      <i class="fas fa-times"><font size="5rem">Ã—</font></i>
    </span>
    <h2>Cart</h2>
<div class="cart-content">
  <article class="cart-item">
   
  </article>
</div>
    <div class="cart-footer">
      <h3>Your Total: <span class="cart-total">0</span></h3>
      <button class="clear-cart banner-btn">Clear Cart</button>
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
